server {
    listen 80;

    # 기본 요청은 html 폴더의 파일을 서빙
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html; # SPA(Single Page Application)를 위한 설정
    }

    # /api/ 로 시작하는 모든 요청은 백엔드 서비스로 전달
    location /api/ {
        proxy_pass http://backend:5000; # docker-compose의 서비스 이름(backend)으로 접속
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}